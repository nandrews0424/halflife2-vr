// source changes

vr_first_person_uses_world_model 0
vr_moveaim_mode 1
r_flashlightscissor 0
crosshair 0
crosshair_laser 0
hud_quickinfo 0
hud_draw_fixed_reticle 0
sv_accelerate 0
cl_sidespeed 400
cl_backspeed 400
hl2_walkspeed 85
hl2_normspeed 110
hl2_sprintspeed 230

// custom bindings
bind "p" "vr_reset_home_pos; mt_calibrate"
bind "BACKSPACE" "increment var mt_swap_hydras 0 1 1"

// Control Modes
// 0 - One hydra in each hand, calibrate with left hand in front of eyes
// 1 - Hydra in right hand, xbox360 controller in left, left hydra attached to chest

mt_control_mode 0
mt_calibration_offset_down "22"

bind "i" "frag_swap"

dsp_enhance_stereo 1
vr_translation_limit 1000